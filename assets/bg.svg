<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="2400" viewBox="0 0 1600 2400" preserveAspectRatio="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B0F14"/>
      <stop offset="1" stop-color="#070A0D"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="matrix" values="
        0 0 0 0 0.12
        0 0 0 0 0.12
        0 0 0 0 0.12
        0 0 0 0.25 0"/>
    </filter>
  </defs>
  <rect width="1600" height="2400" fill="url(#bg)"/>
  <rect width="1600" height="2400" filter="url(#noise)" opacity="0.35"/>
</svg>
